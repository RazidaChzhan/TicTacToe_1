<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>TicTacToe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    </head>
<body>
    <header class="header">
        <img class="trophy_img" src="images/trophy.png" alt="картинка">
       Уровень 1
    </header>        
    <div class="Players_Menu">
        <h1>Игроки:</h1>
        <h2 id=message>Ваш ход, Полина </h2>
            <div class="Player1">
                <h1>Полина</h1>
                <img class="cross" width="10%" src="images/cross.png" alt="картинка">   
                <img class="Player1_img" width="25%" src="images/girl_1.png" alt="картинка">  
            </div>      
                <div class="Player2">
                <h1>Дарья</h1>
                <img class="Player2_img" width="25%"src="images/girl_2.png" alt="картинка">
                <img class="zero" width="10%"src="images/zero.png" alt="картинка">
            </div>
    </div>
    
              
    <main class="square">
        <table>
               <tr>
                    <td><button class="color1" btn-num ="0"></button></td>
                    <td><button class="color2" btn-num ="1"></button></td>
                    <td><button class="color1" btn-num ="2"></button></td>
                    <td><button class="color2" btn-num ="3"></button></td>
               </tr>

               <tr>
                <td><button class="color2" btn-num ="4"></button></td>
                <td><button class="color1" btn-num ="5"></button></td>
                <td><button class="color2" btn-num ="6"></button></td>
                <td><button class="color1" btn-num ="7"></button></td>
               </tr>

               <tr>
                <td><button class="color1" btn-num ="8"></button></td>
                <td><button class="color2" btn-num ="9"></button></td>
                <td><button class="color1" btn-num ="10"></button></td>
                <td><button class="color2" btn-num ="11"></button></td>
               </tr> 

               <tr>
                <td><button class="color2" btn-num ="12"></button></td>
                <td><button class="color1" btn-num ="13"></button></td>
                <td><button class="color2" btn-num ="14"></button></td>
                <td><button class="color1" btn-num ="15"></button></td>
               </tr> 

        </table>  

    </main>    
    <div>
        <button class="color3" id=restart>Начать игру заново</button>
    </div>
    <footer class="footer"> Chzhan Razida, 2018 </footer>
</body>
<script src="script.js"></script>
</html>
