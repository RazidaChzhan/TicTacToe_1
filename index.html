<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>TicTacToe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />

<body>
    <header class="header" id=round>
        <img class="trophy_img" src="images/trophy.png" alt="картинка">x
    </header>  

<div class="Field">
    <div class="Players_Menu">
        <h1>Игроки:</h1>
        <h2 id=message>Ваш ход, </h2>
        <div class="Player1">
            <button id="dogBtn" class="color4">Выбери аватар</button>
            <h1 id="Player1">--</h1>
            <img id="dogImg" class="cross" width="30%" src="" alt="картинка"></img>       
            <img class="cross" width="10%" src="images/cross.png" alt="картинка"></img>                       
            <h2 id=scorePlayer1>0</h2>
        </div>

        <div class="Player2">
            <button id="catBtn" class="color4">Выбери аватар</button>
            <h1 id="Player2">--</h1>
            <img id="catImg" class="cross" width="30%" src="" alt="картинка"></img>
            <img class="zero" width="10%"src="images/zero.png" alt="картинка"></img>                
            <h2 id=scorePlayer2>0</p>
        </div>
    </div>
        
        <main class="square">
        <table>
        <tr>
            <td><button class="color color1" btn-num ="0" id=0></button></td>
            <td><button class="color color2" btn-num ="1" id=1></button></td>
            <td><button class="color color1" btn-num ="2" id=2></button></td>
            <td><button class="color color2" btn-num ="3" id=3></button></td>
        </tr>

        <tr>
            <td><button class="color color2" btn-num ="4" id=4></button></td>
            <td><button class="color color1" btn-num ="5" id=5></button></td>
            <td><button class="color color2" btn-num ="6" id=6></button></td>
            <td><button class="color color1" btn-num ="7" id=7></button></td>
        </tr>

        <tr>
            <td><button class="color color1" btn-num ="8" id=8></button></td>
            <td><button class="color color2" btn-num ="9" id=9></button></td>
            <td><button class="color color1" btn-num ="10" id=10></button></td>
            <td><button class="color color2" btn-num ="11" id=11></button></td>
         </tr> 

        <tr>
            <td><button class="color color2" btn-num ="12" id=12></button></td>
            <td><button class="color color1" btn-num ="13" id=13></button></td>
            <td><button class="color color2" btn-num ="14" id=14></button></td>
            <td><button class="color color1" btn-num ="15" id=15></button></td>
        </tr> 

         </table>  
         </main> 
         <div>
            <button class="color3" id=restart>Начать игру заново</button>
        </div>
        
            <footer class="footer"> Chzhan Razida, 2019 </footer>

    <div class="communication">
    
    
    <div class="header">
        <button id="idRoom" class="color5">Получи номер комнаты</button>
    </div>  
            
        <h3 class="header" id=roomId>Ваш номер комнаты:</h3>
        
        <div class="row">Введите номер комнаты: <input id="roomIdTxt" type="text" size="40"></div>

        <div class="header">
            <button  id="roomIdBtn" class="color5">Подключись к комнате</button>
        </div>  

        <h3 class="header" id="messageId">Полученные сообщения: </h3>
        <div class="row">Ваше сообщение: <input id="messageIdTxt"    type="text" size="45"></div>
        <div class="header">
            <button  id="messageIdBtn" class="color5">Отправь сообщение</button>
        </div> 
    </div>
</body>
