<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>TicTacToe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    </head>
<body>
    <header class="header">
        <img class="trophy_img" src="images/trophy.png" alt="картинка">
        Level 1
    </header>        
    <div class="Players_Menu">
        <h1>Игроки:</h1>
        <div class="Player1">
                <h1>Полина</h1>
                <img class="cross" width="10%" src="images/cross.png" alt="картинка">   
                <img class="Player1_img" width="25%" src="images/girl_1.png" alt="картинка">  
                <h1>0</h1>
            </div>      
                <div class="Player2">
                <h1>Дарья</h1>
                <img class="Player2_img" width="25%"src="images/girl_2.png" alt="картинка">
                <img class="zero" width="10%"src="images/zero.png" alt="картинка">
                <h1>1</h1>
            </div>
    </div>
    
              
    <main class="square">
        <table>
               <tr>
                    <td><button class="color1"></button></td>
                    <td><button class="color2"></button></td>
                    <td><button class="color1"></button></td>
                    <td><button class="color2"></button></td>
               </tr>

               <tr>
                    <td><button class="color2"></button></td>
                    <td><button class="color1"></button></td>
                    <td><button class="color2"></button></td>
                    <td><button class="color1"></button></td>
               </tr>
               <tr>
                    <td><button class="color1"></button></td>
                    <td><button class="color2"></button></td>
                    <td><button class="color1"></button></td>
                    <td><button class="color2"></button></td>
               </tr> 
               <tr>
                    <td><button class="color2"></button></td>
                    <td><button class="color1"></button></td>
                    <td><button class="color2"></button></td>
                    <td><button class="color1"></button></td>
               </tr> 
        </table>          
    </main>    
    <footer class="footer"> Chzhan Razida, 2018       
    </footer>
</body>
<script src="script.js"></script>
</html>
